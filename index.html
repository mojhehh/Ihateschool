<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon - Veltra</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://i.postimg.cc/1tmRfb3C/black-and-white-geometric-logos-1-1.png">

  <style>
    body {
      margin: 0;
      min-height: 100vh; /* Use min-height to allow content to extend */
      display: flex;
      justify-content: flex-start; /* Align content to the top */
      align-items: center; /* Keep content centered horizontally */
      flex-direction: column;
      background: #000;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      padding-top: 5vh; /* Add some padding to the top for spacing */
      box-sizing: border-box; /* Include padding in the element's total height */
    }

    /* Logo */
    img.logo {
      width: 25%;       /* Make logo smaller */
      max-width: 200px; /* Caps max width */
      height: auto;
      margin-bottom: 20px; /* Reduce margin-bottom */
      animation: logoGlow 2s infinite alternate;
    }

    @keyframes logoGlow {
      from { filter: drop-shadow(0 0 6px #fff); }
      to { filter: drop-shadow(0 0 16px #fff); }
    }

    /* Brand Text */
    .brand-text {
      display: flex;
      font-size: 5em;   /* Make text smaller */
      font-weight: bold;
      justify-content: center;
      margin-bottom: 15px; /* Reduce margin-bottom */
    }

    /* Coming Soon Text */
    .glow-text {
      display: flex;
      font-size: 3em;   /* Make text smaller */
      font-weight: bold;
      justify-content: center;
    }

    /* Veltra glow */
    .brand-text span {
      color: #fff;
      text-shadow: 0 0 4px #fff, 0 0 8px #fff, 0 0 16px #fff, 0 0 32px #fff;
      display: inline-block;
      margin: 0 1px;
      animation: flicker 2s infinite;
    }

    /* Coming Soon glow (weaker) */
    .glow-text span {
      color: #fff;
      text-shadow: 0 0 2px #fff, 0 0 4px #fff, 0 0 8px #fff, 0 0 16px #fff;
      display: inline-block;
      margin: 0 1px;
      animation: flicker 2s infinite;
    }

    /* Flicker animation delays */
    .brand-text span:nth-child(1) { animation-delay: 0s; }
    .brand-text span:nth-child(2) { animation-delay: 0.1s; }
    .brand-text span:nth-child(3) { animation-delay: 0.2s; }
    .brand-text span:nth-child(4) { animation-delay: 0.3s; }
    .brand-text span:nth-child(5) { animation-delay: 0.4s; }
    .brand-text span:nth-child(6) { animation-delay: 0.5s; }

    .glow-text span:nth-child(1) { animation-delay: 0s; }
    .glow-text span:nth-child(2) { animation-delay: 0.1s; }
    .glow-text span:nth-child(3) { animation-delay: 0.2s; }
    .glow-text span:nth-child(4) { animation-delay: 0.3s; }
    .glow-text span:nth-child(5) { animation-delay: 0.4s; }
    .glow-text span:nth-child(6) { animation-delay: 0.5s; }
    .glow-text span:nth-child(7) { animation-delay: 0.6s; }
    .glow-text span:nth-child(8) { animation-delay: 0.7s; }
    .glow-text span:nth-child(9) { animation-delay: 0.8s; }
    .glow-text span:nth-child(10){ animation-delay: 0.9s; }
    .glow-text span:nth-child(11){ animation-delay: 1s; }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
      20%, 22%, 24%, 55% { opacity: 0.8; }
    }

    /* Description */
    p {
      font-size: 1.2em;   /* Make text smaller */
      text-align: center;
      color: #ccc;
      margin-top: 15px; /* Reduce margin-top */
      max-width: 500px;
      text-shadow: 0 0 7px #aaa, 0 0 7px #999;
    }
  </style>
</head>
<body>
  <img src="https://i.postimg.cc/bwP1mNCS/black-and-white-geometric-logos-1-1.png" alt="Veltra Logo" class="logo">
  <div class="brand-text">
    <span>V</span><span>e</span><span>l</span><span>t</span><span>r</span><span>a</span>
  </div>
  <div class="glow-text">
    <span>C</span><span>o</span><span>m</span><span>i</span><span>n</span><span>g</span>
    <span> </span>
    <span>S</span><span>o</span><span>o</span><span>n</span>
  </div>
  <p>the best place for bookmarklets for school,games,and more</p>
</body>
</html>
